<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/vars.css">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/mediaQueries.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">

    <img class="desk-img" src="images/image-product-desktop.jpg" alt="perfume picture">

    <img class="mob-img" src="images/image-product-mobile.jpg" alt="perfume picture">

    <div role="group" class="right-content">

          <header>
            <h2 class="subtittle">Perfume</h2>
            <h1 class="tittle">Gabrielle Essence Eau De Parfum</h1>
          </header>

          <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
              <p class="new-price">
                $149.99
              </p>
              <p class="discount">
                $169.99
              </p>
          </div>

          <button class="btn">
              <img src="images/icon-cart.svg" alt="">
              <span class="btn-text">Add to Cart</span>
          </button>

    </div>
  
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CaioLopes5556">Caio Silva</a>.
  </footer>
</body>
</html>
